<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="custom.js" defer></script>
</head>

<body>

    <section class="todo-list">
        <div class="container">
            <div class="todo-content-wrap">
                <h3>Your todo list</h3>
                <form class="search-todo-form">
                    <input type="search" name="search" placeholder="Search your task">
                </form>
                <div class="todo-content">
                    <ul>
                        <li>buy grocery <button class="del">Del</button></li>
                        <li>meeting with client <button class="del">Del</button></li>
                        <li>attend a party <button class="del">Del</button></li>
                    </ul>
                    <button class="new-task-btn">
                        + Add new task
                    </button>
                </div>
                <form class="add-todo-form">
                    <input type="text" name="add" placeholder="Add new task">
                    <button class="add-btn" type="submit">Add</button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
